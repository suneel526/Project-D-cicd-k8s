# ReplicationController

apiVersion: v1
kind: ReplicationController
metadata:
  name: mahalogin-1.0
spec:
  replicas: 2
  selector:
    app: suneel0526/docker-cicd-project
  template:
    metadata:
      labels:
        app: suneel0526/docker-cicd-project
    spec:
      containers:
      - name: mahalogin-1.0
        image: suneel0526/docker-cicd-project
        ports:
        - containerPort: 8080

---
# Node port service

apiVersion: v1
kind: Service
metadata:
  name: mahalogin-1.0
  labels:
    app: suneel0526/docker-cicd-project
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: suneel0526/docker-cicd-project